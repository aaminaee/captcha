<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <!-- body -->
    <div
      class="body w-[500px] h-[400px] bg-sky-400 mt-[200px] mx-auto rounded-[25px] flex flex-col gap-[50px] justify-center items-center"
    >
      <div class="flex gap-[15px]">
        <input
          type="text"
          class="text p-[10px] pl-[5px] rounded-[10px]"
          placeholder="enter the result ...!!! "
          id="text"
        />
        <button
          class="submit p-[10px_25px] text-[20px] bg-red-500 rounded-[20px] text-white"
          id="submit"
        >
          submit
        </button>
      </div>
      <div class="flex gap-[20px] items-center">
        <div
          class="number bg-slate-300 w-[200px] h-[60px] rounded-[20px] p-[5px] flex justify-center items-center gap-[5px] text-[20px]"
          id="number"
        >
          <p id="p1"></p>
          <span>+</span>
          <p id="p2"></p>
          <span>= ???</span>
        </div>
        <button
          class="refresh bg-yellow-400 p-[5px_30px] h-[50px] rounded-[25px] font-semibold text-[20px]"
          id="refresh"
        >
          refresh
        </button>
      </div>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
